<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
<!--
 
    google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Montserrat:wght@500&family=Open+Sans:wght@500;600;800&family=Poppins:wght@100&display=swap" rel="stylesheet">

<!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    

    
    <img src="https://logos-world.net/wp-content/uploads/2020/04/Facebook-Logo.png" alt="">
    <fieldset class="set">
       <h2>Create a new account</h2>
       <p>It's quick and easy.</p>
      <hr noshade="4px">
        <form class=" needs-validation" method="post" action="SignupServlet">
   
            <input type="text" class="fname" placeholder=" enter first name" name="fname">
           
            <input type="text" class="fname" placeholder=" enter last name" name="lname">
            <br>
            <input type="text" class="email" class="col-md-12" placeholder=" email address" name="email" >
            <br>
            <input type="password" class="email" placeholder=" New password" name="password">
            <br>
            <div class="dob">
            
                <select name="date" id="" class="date" >
                    <option value="date">date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
    
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
    
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
    
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
    
    
                </select>
                <select name="date" id="" class="date">
                    <option value="month">month</option>
                    <option value="january">january</option>
                    <option value="february">february</option>
                    <option value="march">march</option>
                    <option value="april">april</option>
                    <option value="may">may</option>
                    <option value="june">june</option>
                    <option value="july">july</option>
                    <option value="august">august</option>
                    <option value="september">september</option>
                    <option value="october">october</option>
                    <option value="november">november</option>
                    <option value="december">december</option>
                </select>
                <select name="date" id="" class="date">
                    <option value="year">year</option>
                    <option value="1988">1988</option>
                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option> 
                    <option value="2005">2005</option>
                </select>
            </div>
            
            <br>
            <div class="female">
                <input type="radio"  name="gender" value="Female">   female
            </div>
                <div class="male">
                    <input type="radio"  name="gender" value="male">   male
                </div>
                <div class="male">
                    <input type="radio"  name="gender" value="custom"> custom
                </div>
           
            <br>
            <input type="submit" class="submit" value="sign up" name="submit">   

         </form>
        
    </fieldset>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
