<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
        <fieldset>
            <form action="LoginServlet" method="post">
                <label class="label">Email</label>
                <input type="text" class="input1" name="email" placeholder=" enter username">
                <br><br>
                <label class="label">Password</label>
                <input type="password" class="input2" name="password" placeholder=" enter password">
                <br><br>
                <input type="submit" class="submit" name="submit" value="Log in">
            </form>
        </fieldset>
        <img src="https://logos-world.net/wp-content/uploads/2020/04/Facebook-Logo.png" alt="">
        <hr noshade="4px">
        <h4>Log in to Facebook</h4>
        <h1>Login</h1>
    
    </div>
   
</body>
</html>
